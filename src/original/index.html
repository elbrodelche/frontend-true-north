<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <!-- STYLES-->
    <style>

        h3 {
            color: red;
        }
        /* Overrite add btn color */
        .btn-circle {
            border-radius: 50% !important;
            background-color: #6ea559 !important;
            font-size: 1.7em;
            border-color: #6ea559 !important;
        }
        .btn-checkout {
            background-color: #6ea559 !important;
            font-size: 1.7em;
            border-color: #6ea559 !important;
            width: 100%;
        }
        /* Styling ingredients */
        .ingredientes{
            font-style: italic;
            font-family: Helvetica sans-serif;
            color: dimgray;
            font-size: 16px;
            padding-top: 8px;
            padding-bottom: 8px;
        }
    </style>

    <title>Zume Pizza Checkout</title>
</head>
<body>
<!-- Container -->
<div class="container">
    <div class="row">
        <!-- First Column (with items)-->
        <div class="col-md-6">
            <!-- Item -->
            <div class="row">
                <!--Item Container-->
                <div class="card border-0 flex-md-row mb-5 h-md-250">
                    <!-- Image -->
                    <img class="card-img-right flex-auto d-none d-lg-block"
                         data-src="https://assets.zumepizza.com/public/2ks8zzco.png" alt="Thumbnail [200x200]"
                         style="width: 250px; height: 250px;" src="https://assets.zumepizza.com/public/2ks8zzco.png"
                         data-holder-rendered="true"> <!-- End Image -->
                    <!-- Item Content -->
                    <div class="card-body d-flex flex-column align-items-start">

                        <h3 class="mb-0">
                            Thom Be Good
                        </h3>
                        <div class="mb-1 text-muted ingredientes">Pepperoni, Cheddar, Muzzarella, Roasted Garlic, Sausage, Tomato
                            Sauce
                        </div>
                        <div class="mb-1">
                            <button class="btn btn-lg btn-circle btn-success"><i class="fa fa-plus"></i></button>
                            $16.00
                        </div>
                    </div><!-- Item Content -->
                </div><!-- Edn Item Container -->
            </div><!-- End Item -->

            <!-- Item -->
            <div class="row">
                <!--Item Container-->
                <div class="card border-0 flex-md-row mb-5 h-md-250">
                    <!-- Image -->
                    <img class="card-img-right flex-auto d-none d-lg-block"
                         data-src="https://assets.zumepizza.com/public/2ks8zzco.png" alt="Thumbnail [200x200]"
                         style="width: 250px; height: 250px;" src="https://assets.zumepizza.com/public/2ks8zzco.png"
                         data-holder-rendered="true"> <!-- End Image -->
                    <!-- Item Content -->
                    <div class="card-body d-flex flex-column align-items-start">

                        <h3 class="mb-0">
                            <a class="text-dark" href="#">Thom Be Good</a>
                        </h3>
                        <div class="mb-1 text-muted">Pepperoni, Cheddar, Muzzarella, Roasted Garlic, Sausage, Tomato
                            Sauce
                        </div>
                        <div class="mb-1">
                            <button class="btn btn-lg btn-circle btn-success"><i class="fa fa-plus"></i></button>
                            $16.00
                        </div>
                    </div><!-- Item Content -->
                </div><!-- Edn Item Container -->
            </div><!-- End Item -->

        </div><!--End First Column-->

        <!-- Second Column (with billing)-->
        <div class="col-md-6">
            <h1>Your Order</h1>
            <!--Order detail-->
            <table class="table">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">
                        <img class="flex-auto" data-src="https://assets.zumepizza.com/public/2ks8zzco.png"
                             alt="Thumbnail [60x60]" style="width: 60px; height: 60px;"
                             src="https://assets.zumepizza.com/public/2ks8zzco.png" data-holder-rendered="true">
                    </th>
                    <td class="text-center">
                        <!--Add and Remove Widget-->
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    Thom To be Good
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <i class="fas text-muted fa-plus"></i>
                                    <span>x1</span>
                                    <i class="fas text-muted fa-minus"></i>
                                    <i class="text-muted fa fa-trash" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div><!--End Add and Remove Widget-->


                    </td>
                    <td class="text-right">&#36;</td>
                    <td>16</td>
                </tr>
                <tr>
                    <th scope="row">Subtotal</th>
                    <td></td>
                    <td class="text-right">&#36;</td>
                    <td>16</td>
                </tr>
                <tr>
                    <th scope="row">Coupon</th>
                    <td></td>
                    <td class="text-right">&#36;</td>
                    <td>16</td>
                </tr>
                <tr>
                    <th scope="row">Delivery Free</th>
                    <td></td>
                    <td class="text-right">&#36;</td>
                    <td>11</td>
                </tr>
                <tr>
                    <th scope="row">Tax</th>
                    <td></td>
                    <td class="text-right">&#36;</td>
                    <td>11</td>
                </tr>
                </tbody>
            </table>
            <button class="btn-checkout btn btn-success"> Checkout </button>
        </div><!-- End Second Column -->
    </div>
</div><!-- End Container-->
</body>
</html>
